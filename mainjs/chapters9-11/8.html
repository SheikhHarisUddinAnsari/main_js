<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        var number = prompt("Enter any number.");
        if (number % 3 == 0) { console.log("The given number is divisible by 3") }
        else { console.log("The given number is not divisible by 3") };

    </script>

</body>
