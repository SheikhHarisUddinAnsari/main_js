<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <script>
        var color = prompt("Enter color of road traffic signal.");
        if (color.toLowerCase() == "red") { console.log("Must Stop") }
        else if (color.toLowerCase() == "yellow") { console.log("Ready to move") }
        else if (color.toLowerCase() == "green") { console.log("Move now") };
    </script>

</body>
