<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var mark1 = prompt("Enter the marks of first subject.");
        var mark2 = prompt("Enter the marks of second subject.");
        var mark3 = prompt("Enter the marks of third subject.");
        var totalMarks = prompt("Enter the total marks of subjects.");
        var marksObtained = (Number(mark1) + Number(mark2) + Number(mark3))
        var percentage = ((marksObtained) / totalMarks * 100).toFixed(3);
        console.log("Mark Sheet");
        console.log("Total Marks: " + totalMarks);
        console.log("Marks Obtained: " + marksObtained);
        console.log("Percentage: " + percentage + "%");
        switch (true) {
            case (percentage >= 80): var grade = "A-one"; var remarks = "Excellent"; break;
            case (percentage >= 70 && percentage < 80): var grade = "A"; var remarks = "Good"; break;
            case (percentage >= 60 && percentage < 70): var grade = "B"; var remarks = "You need to improve"; break;
            default: var grade = "Fail"; var remarks = "Sorry"
        };
        console.log("Grade: " + grade);
        console.log("Remarks: " + remarks);
    </script>
</body>

</html>
