<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var secretNumber = "7";
        var guessedNumber = prompt("Guess a number between 1 to 10");
        switch (true) {
            case (secretNumber === guessedNumber): console.log("Bingo! Correct answer"); break;
            case (secretNumber == ++guessedNumber): console.log("Close enough to the correct answer"); break;
            default: console.log("try again"); break;
        };

    </script>
    
</body>

</html>
