<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let firstInt = prompt("Enter the first integer. ");
        let secondInt = prompt("Enter the second integer. ");
        if (firstInt > secondInt) { console.log("Greater Integer is " + firstInt) }
        else if (secondInt > firstInt) { console.log("Greater Integer is " + secondInt) }
        else { console.log("The two integers are equal. " + firstInt + "=" + secondInt) };
    </script>
</body>

</html>
