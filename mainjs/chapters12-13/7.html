<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        let time = prompt("Enter the time in 24 hours clock format");
        if (time >= 0000 && time < 1200) { console.log("Good Morning!") }
        else if (time >= 1200 && time < 1700) { console.log("Good Afternoon!") }
        else if (time >= 1700 && time < 2100) { console.log("Good Evening!") }
        if (time >= 2100 && time <= 2359) { console.log("Good Night!") }
    </script>

</body>

</html>
