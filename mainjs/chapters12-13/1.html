<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var char = prompt("Enter a character.");
        if (char >= "A" && char <= "Z") { console.log(char + " is an uppercase alphabet") }
        else if (char >= "a" && char <= "z") { console.log(char + " is an lowercase alphabet") }
        else if (char >= 0 && char <= 9 ** 9999999999999999999999999999999) { console.log(char + " is a number") }
        else { console.log("I am not sure but I think it is a symbol or special character  ") }
    </script>

</body>

</html>
